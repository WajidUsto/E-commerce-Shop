<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Shop</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c4f196fbc4.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Nav-bar Started -->
    <!-- Nav-bar Started -->
    <nav>
        <div class="logo">
            <a href="../index.html"><h1 class="logo-h1">E-Commerce Shop</h1></a>
        </div>
        <div class="nav-icons">
            <img class="nav-icon-img1" src="../Assets/Bag2.png" alt="">
            <img class="nav-icon-img2"  src="../Assets/nav-icon.png" alt="">
        </div>
    </nav>
    <!-- Nav-bar Ended -->
    <!-- Nav-bar Ended -->

        <!-- Main Section Started -->
        <!-- Main Section Started -->
    <main>
        <div class="main-section-outside">
            <div class="main-section-inside">
            <div class="search-section">
                <img src="../Assets/Search.png" alt="" class="search-section-img1">
                <input  type="search" placeholder="Search" min="10" max="50">
                <img src="../Assets/Filter.png" alt="" class="search-section-img2">
            </div>
            <div class="card-h1">
                <h1>Samsung S22</h1>
            </div>
            <div class="card-outer">
                <div class="card-img">
                    <img src="../Assets/s22.jpeg" alt="">
                </div>
                <div class="card-inner">
                <div class="card-text-1">
                    <h1>Rs 350,000</h1>
                    <div class="card-text-1-icons">
                        <img src="../Assets/Share.png" alt="">
                    <img src="../Assets/Heart.png" alt="">
                    </div>
                </div>
                
                <div class="card-text-2">
                    <h4>Samsung S22</h4>
                    <p>Samsung S22 8 / 256 GB PTA APPROVED</p>
                </div>
                <div class="inner-card-outer">
                    <img class="inner-card-outer-img1" src="../Assets/Avatars_ Light.png" alt="">
                    <div class="inner-card">
                        <div class="inner-card-text-1">
                            <div class="text-1">
                                <h4>S Ali </h4>
                                <div class="text2">
                                    <h4>See Profile</h4><i class="fa-solid fa-angle-right"></i>
                                </div>
                                
                            </div>
                        </div>
                        <div class="inner-card-text-2">
                            <p>Member since March 2019</p>
                        </div>
                        <div class="inner-card-btns">
                            <button class="inner-card-btn-1"> <img src="../Assets/phone.png" alt="">Call Now </button>
                            <button class="inner-card-btn-2"> <img src="../Assets/sms.png" alt="">Chat</button>
                        </div>
                    </div>
                </div>
                <div class="card-text-3">
                    <div class="card-text-3-btn">
                        <button>ADD TO CART</button>
                    </div>
                    <div class="card-text-3-text">
                        <img class="card-text-3-text-img" src="/Assets/location.png" alt="">
                        <p>Saddar Main Karachi</p>
                    </div>
                </div>
            </div>
            </div>
            <!-- Card Section-Ended -->
            <!-- Card Section-Ended -->

            <!-- Details-Section-Started -->
            <!-- Details-Section-Started -->
            <div class="details-section-outside">
                <div class="details-section-inside">
                <div class="details-text1">
                    <h5>Details</h5>
                </div>
                <div class="details-text2">
                    <p>Is Deliverable </p>
                    <h4>No</h4>
                    <p>Brand</p>
                    <h4>Samsung</h4>
                    <p>Price</p>
                    <h4>350,000</h4>
                    <p>Condition</p>
                    <h4>Used</h4>
                </div>
            </div>
            </div>
            <div class="details-section-outside-2">
                <div class="details-section-inside-2">
                <div class="details-text-2">
                    <h5>Discription</h5>
                </div>
                <div class="details-text-3">
                    <p>Samsung S22 8 / 256 GB PTA APPROVED</p>
                </div>
            </div>
            </div>
            </div>
    </main>
