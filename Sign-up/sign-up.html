<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">
            <a href="../index.html"><h1 class="logo-h1">E-Commerce Shop</h1></a>
        </div>
    </nav>
    <main>
        <div id="main">
        <div class="login-outside">
            <div class="login-inputs">
                <input class="input1" type="text" size="20" min="10" max="40" placeholder="First Name" required>
                <input class="input1" type="text" size="20" min="10" max="40" placeholder="Last Name" required>
                <input class="name-input" type="email" size="20" min="10" max="40" placeholder="Email" required>
                <input class="name-input" type="password" size="20" min="10" max="40" placeholder="Password" required>
            </div>
            <div class="file-btns">
                <input type="file" id="upload-btn">
                <label for="upload-btn">CHOOSE FILE</label>
            </div>
            <div class="main-btn">
                <a href="../Personal-Details/details.html"><button>REGISTER</button></a>
            </div>
            <div class="register">
                <a href="../login/login.html">Already a user? please login</a> 
            </div>
        </div>
    </div>
    </main>
</body>
</html>
