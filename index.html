<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">
            <h1 class="logo-h1">E-Commerce Shop</h1>
        </div>
    </nav>
    <main>
        <div id="main">
        <div class="login-outside">
            <div class="login-inputs">
                <h4>Email</h4>
                <input id="email" type="email" size="20" min="10" max="40" placeholder="Enter Your Email" required>
                <h4>Password</h4>
                <input id="password" type="password" size="20" min="10" max="40" placeholder="Enter Your Password" required>
            </div>
            <div class="main-btn">
                <a href=""><button>Login</button></a>
            </div>
        </div>
    </div>
    </main>
</body>
</html>
